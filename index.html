<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow + Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Slideshow container -->
    <div id="slideshow"></div>

    <!-- Tiny Spotify player -->
    <iframe
        <iframe data-testid="embed-iframe" 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/playlist/02l72giHon0nhh9xUyJbQc?utm_source=generator" 
        width="50%" 
        height="152" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
        </iframe>
      
    <script src="script.js"></script>
</body>
</html>
